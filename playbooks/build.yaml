- name: Build Docker Image
  hosts: dockerservers
  gather_facts: false
  remote_user: root
  tasks:
    - name: Building Docker Image
      docker_image:
        name: KD:latest  # docker image name
        source: build
        build:
          path: /root/KD  # path ที่เก็บไฟล์ source code
        state: present
        force_source: true
